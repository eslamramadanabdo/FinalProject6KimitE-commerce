


  <main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Trainers</h2>
        <p>Est dolorum ut non facere possimus quibusdam eligendi voluptatem. Quia id aut similique quia voluptas sit quaerat debitis. Rerum omnis ipsam aperiam consequatur laboriosam nemo harum praesentium. </p>

        <a  routerLink="/trainer/add" class="btn btn-primary mt-3"  >Add New Trainer</a>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Trainers Section ======= -->
    <section id="trainers" class="trainers">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

          <div  *ngFor="let data of Trainers" class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="member">
              <img src="{{ data.timage }}" class="img-fluid" alt="">
              <div class="member-content">
                <h4>{{ data.tname }}</h4>
                <span>{{ data.tjob }}</span>
                <p> {{  data.tdescription }}</p>

                <i (click)="deleteTrainer(data.id)"  class='bx bxs-trash mx-1 text-danger'></i>
                <a routerLink="/trainer/edit/{{ data.id }}"><i class='bx bxs-edit mx-1 text-primary' ></i></a>

                <div class="social">
                  <a href=""><i class="bi bi-twitter"></i></a>
                  <a href=""><i class="bi bi-facebook"></i></a>
                  <a href=""><i class="bi bi-instagram"></i></a>
                  <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>



        </div>

      </div>
    </section><!-- End Trainers Section -->

  </main><!-- End #main -->
